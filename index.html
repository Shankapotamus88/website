<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Styled Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Set base font size for rem scaling */
        html {
            font-size: 16px; /* 1rem = 16px */
        }

        /* Positioning the weather widget in the top-right corner */
        .weather-widget {
            position: absolute;
            top: 1rem;   /* 1rem = 16px from the top */
            right: 1rem; /* 1rem = 16px from the right */
            width: 22rem;  /* Scales to 352px (22 * 16) */
            height: 12.5rem; /* Scales to 200px (12.5 * 16) */
            border: none;
            border-radius: 0.625rem; /* 10px rounded corners */
        }

        /* Ensuring page content does not overlap the iframe */
        body {
            padding-top: 14rem; /* Pushes content down to prevent overlap */
        }

        /* Make the widget responsive */
        @media (max-width: 768px) {
            .weather-widget {
                width: 18rem; /* Scales down for smaller screens */
                height: 10rem;
                top: 0.5rem;
                right: 0.5rem;
            }
            body {
                padding-top: 12rem;
            }
        }

        @media (max-width: 480px) {
            .weather-widget {
                width: 16rem; /* Further scaling for mobile screens */
                height: 9rem;
                top: 0.5rem;
                right: 0.5rem;
            }
            body {
                padding-top: 11rem;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>I am just learning.</p>

    <!-- Weather Widget iframe positioned in the top-right corner -->
    <iframe 
        class="weather-widget" 
        src="https://forecast7.com/en/40d71n74d01/new-york/" 
        frameborder="0">
    </iframe>

</body>
</html>
