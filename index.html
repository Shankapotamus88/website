<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Styled Page with AccuWeather Widget</title>
  <style>
    html {
      font-size: 16px;
    }
    /* Weather widget container styling */
    .weather-container {
      position: absolute;
      top: 1rem;   /* 16px from top */
      right: 1rem; /* 16px from right */
      width: 20rem; /* Approximately 320px */
      background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
      color: white;
      padding: 1rem;
      border-radius: 0.625rem; /* Rounded corners */
      text-align: center;
      font-family: Arial, sans-serif;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .weather-container {
        width: 18rem;
        top: 0.5rem;
        right: 0.5rem;
      }
    }
    @media (max-width: 480px) {
      .weather-container {
        width: 16rem;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>I am just learning.</p>

  <!-- Weather Widget Container -->
  <div class="weather-container" id="weather-container">
    <!-- AccuWeather Widget Begin -->
    <div id="awcc1505016752458" class="aw-widget-current" 
         data-locationkey="" 
         data-unit="f" 
         data-language="en-us" 
         data-useip="true" 
         data-uid="awcc1505016752458">
    </div>
    <script type="text/javascript" src="https://oap.accuweather.com/launch.js"></script>
    <!-- AccuWeather Widget End -->
  </div>

</body>
</html>
