<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Styled Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Base font size for rem scaling */
        html {
            font-size: 16px;
        }

        /* Weather widget container */
        .weather-container {
            position: absolute;
            top: 1rem;   /* 1rem = 16px from the top */
            right: 1rem; /* 1rem = 16px from the right */
            width: 20rem; /* Scales to 320px */
            height: auto;
        }

        /* Make the widget responsive */
        @media (max-width: 768px) {
            .weather-container {
                width: 18rem;
                top: 0.5rem;
                right: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .weather-container {
                width: 16rem;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>I am just learning.</p>

    <!-- Weather Widget -->
    <div class="weather-container">
        <a class="weatherwidget-io" href="https://forecast7.com/en/40d71n74d01/new-york/" 
           data-label_1="NEW YORK" 
           data-label_2="WEATHER" 
           data-theme="dark">
           New York Weather
        </a>
    </div>

    <script>
        !function(d,s,id){
            var js,fjs=d.getElementsByTagName(s)[0];
            if(!d.getElementById(id)){
                js=d.createElement(s);
                js.id=id;js.src="https://weatherwidget.io/js/widget.min.js";
                fjs.parentNode.insertBefore(js,fjs);
            }
        }(document,"script","weatherwidget-io-js");
    </script>

</body>
</html>
